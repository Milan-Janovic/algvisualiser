<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">

    <title>Algorithm visualiser</title>

    <!-- Additional CSS Files -->

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static '/css/font-awesome.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static '/css/fullpage.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static '/css/owl.carousel.css' %}">

    <link rel="stylesheet" href="{% static '/css/animate.css' %}">

    <link rel="stylesheet" href="{% static '/css/templatemo-style.css' %}">

    <link rel="stylesheet" href="{% static '/css/responsive.css' %}">

    </head>
    
    <body>
    
    <div id="video">
        <div class="preloader">
            <div class="preloader-bounce">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <header id="header">
            <div class="container-fluid">
                <div class="navbar">
                    <a href="#" id="logo" title="Elegance by TemplateMo">
                        Camellia
                    </a>
                    <div class="navigation-row">
                        <nav id="navigation">
                            <button type="button" class="navbar-toggle"> <i class="fa fa-bars"></i> </button>
                            <div class="nav-box navbar-collapse">
                                <ul class="navigation-menu nav navbar-nav navbars" id="nav">
                                    <li ><a href="{% url 'index' %}">Home</a></li>
                                    <li data-menuanchor="slide01" class="active"><a href="#slide01">Input</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <video autoplay muted loop id="myVideo">
          <source src="{% static '/images/black.mp4' %}" type="video/mp4">
        </video>

        <div id="fullpage" class="fullpage-default">

            <div class="section animated-row" data-section="slide01">
                <div class="section-inner">
                    <div class="row justify-content-center">
                        <div class="col-md-7 wide-col-laptop">
                            <div class="title-block animate" data-animate="fadeInUp">
                                <span>INPUT</span>
                                <h2>Please enter input data</h2>
                            </div>
                            <div class="contact-section">
                                <div class="row">
                                    <div class="col-md-6 animate" data-animate="fadeInUp">
                                        <div class="contact-box">
                                            <div class="contact-row">
                                                <i class="fa fa-key"></i> Key length is 128, 192 or 256 bits.
                                            </div>
                                            <div class="contact-row">
                                                <i class="fa fa-file-text"></i> Message is encrypted in 128 bit long blocks.
                                            </div>
                                            <div class="contact-row">
                                                <i class="fa fa-lock"></i> After submitting data press "ENCRYPT".
                                            </div>
                                            <button class="btn" onclick="getRandomKeyCamellia()">RANDOM KEY</button>   
                                        </div>
                                    </div>
                                    <div class="col-md-6 animate" data-animate="fadeInUp">
                                        <form id="contact" onsubmit="return validateCamellia();" method="POST" action="/camellia">
                                            {% csrf_token %}
                                            <div class="input-field">
                                                <input type="text" class="form-control" name="keyLength" id="keyLength" required placeholder="Key length">
                                            </div>
                                            <div class="input-field">
                                                <input type="Text" class="form-control" name="Key" id="key" required placeholder="Key">
                                            </div>
                                            <div class="input-field">
                                                <textarea class="form-control" name="message" id="message" required placeholder="Message" maxlength="16" style="height: 132px;"></textarea>
                                            </div>
                                            <button class="btn" id="submitBtn">ENCRYPT</button>
                                        </form>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="{% static '/js/jquery.js' %}"></script>

    <script src="{% static '/js/bootstrap.min.js' %}"></script>

    <script src="{% static '/js/fullpage.min.js' %}"></script>

    <script src="{% static '/js/scrolloverflow.js' %}"></script>

    <script src="{% static '/js/owl.carousel.min.js' %}"></script>

    <script src="{% static '/js/jquery.inview.min.js' %}"></script>

    <script src="{% static '/js/custom.js' %}"></script>
    
    <script src="{% static '/js/validation.js' %}"></script>

    <script src="{% static '/js/randomKey.js' %}"></script>

  </body>
</html>
